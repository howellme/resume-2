<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form Inputs</title>
  </head>
  <body>
    <label for="">I would like to receive regular e-mails from you.</label>
    <input type="checkbox" name="" value=""><br><br>
    <label for="">My favorite color is...</label>
    <input type="color" name="" value=""><br><br>
    <label for="">My Birthday</label>
    <input type="date" name="" value=""><br><br>
    <label for="">E-mail Address</label>
    <input type="email" name="" value=""><br><br>
    <label for="">Upload File</label>
    <input type="file" name="" value=""><br><br>
    <label for="">On a scale of 1-10, how much do you like this website?</label>
    <input type="range" name="" value=""><br><br>
    <input type="submit" name="" value="Submit">
  </body>
</html>
